<ul>
  <li ng-repeat="debt in vm.debts">
    <a  href="" ui-sref="operations.debts({ id: debt.id })" uib-popover-template="vm.debtView.templateUrl" popover-title="{{debt.debtorName}}" popover-trigger="'mouseenter'"
      popover-placement="left">{{debt.id}}</a>
  </li>
</ul>
 
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="btn-group pull-right" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-sm btn-default">Add New Address</button>
    </div>
  </div>
</div>
<br>
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="panel panel-default">
      <div class="panel-body fixed-panel">
        <div class="text-center">
          <i class="fa fa-circle-o-notch fa-spin fa-3x"></i>
          <h5>Loading {{vm.title}}...</h5>
        </div>
      </div>
    </div>
  </div>
</div>
