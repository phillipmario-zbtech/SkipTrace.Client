<div class="container-fluid" ui-tour ui-tour-on-start="vm.onTourStart()" ui-tour-placement="bottom">
  <div class="media">
    <div class="media-body">
      <h2>
        <span>{{vm.moduleInfo.title}}</span>
      </h2>
      <p> <span class="text-muted">{{vm.moduleInfo.helpText}}</span></p>
      <div class="btn-group pull-right" role="group" aria-label="Collection Options">
        <button type="button" ng-show="vm.guardSvc.authorized(['Collections Supervisors'])" ng-click="vm.openLeftAside()" class="btn btn-sm btn-default">Supervisor Options</button>
        <button type="button" ng-show="vm.guardSvc.authorized(['Telephone Collectors','Field Collectors','Legal Collectors'])" ng-click="vm.openRightAside()"
          class="btn btn-sm btn-default">Collector Options</button>
        <button type="button" ng-click="vm.startTour()" class="btn btn-sm btn-info">Tour/Help</button>
      </div>
    </div>
  </div>
  <hr>

  <div class="row">
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
      <div ui-view></div>
    </div> 
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"> 
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="panel panel-warning" tour-step tour-step-belongs-to="collectionsTour" tour-step-title="Transactions Processed By this Collector">
            <div class="panel-heading">
              <h3 class="panel-title pull-left">
                <i class="fa fa-shopping-cart" aria-hidden="true"> </i>&nbsp;<strong> {{vm.user.username}} 's Transactions</strong>
              </h3>
              <!--a href="#" class="btn btn-xs btn-warning pull-right"><span class="glyphicon glyphicon-share-alt"></span></a>-->
              <div class="clearfix"></div>
            </div>
            <div class="panel-body">
              <collector-transactions-viewer>
            </div>
          </div>
        </div>
      </div> 
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="panel panel-warning" tour-step tour-step-belongs-to="collectionsTour" tour-step-title="Debts Assigned to Current Collector">
            <div class="panel-heading">
              <h3 class="panel-title pull-left">
                <i class="fa fa-inbox" aria-hidden="true"> </i>&nbsp;<strong>Debts Assigned to {{vm.user.username}}</strong>
              </h3>
              <!--a href="#" class="btn btn-xs btn-warning pull-right"><span class="glyphicon glyphicon-share-alt"></span></a>-->
              <div class="clearfix"></div>
            </div>
            <div class="panel-body">
              <debt-notifications-viewer></debt-notifications-viewer>
            </div>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="panel panel-warning" tour-step tour-step-belongs-to="collectionsTour" tour-step-title="Tasks/Todo Items belonging to Current Collector">
            <div class="panel-heading">
              <h3 class="panel-title pull-left">
                <i class="fa fa-tasks" aria-hidden="true"> </i>&nbsp;<strong>Tasks/To Do</strong>
              </h3>
              <!--a href="#" class="btn btn-xs btn-warning pull-right"><span class="glyphicon glyphicon-share-alt"></span></a>-->
              <div class="clearfix"></div>
            </div>
            <div class="panel-body">

              <collector-tasks-viewer> </collector-tasks-viewer>
            </div>
          </div>
        </div>
      </div>


    </div>

  </div>

</div>
