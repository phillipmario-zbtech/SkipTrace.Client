<div class="container-fluid">

  <div class="media">
    <a class="pull-left" href="#">  
  </a>
    <div class="media-body">
      <h4>
        <span>	{{title}}</span>
      </h4>
      <p> <span class="text-muted">Manage User's Profile</span></p>
    </div>
  </div>

  <hr>
  <div class="row" st-disable-when-busy>
    <div class="col-md-7">
      <st-change-password ng-if="manageInfo.hasLocalLogin"></st-change-password>
      <st-create-local-login ng-if="!manageInfo.hasLocalLogin"></st-create-local-login>
    </div>
    <div class="col-md-2">
      <table class="table table-condensed nolines">
        <tr>
          <th>Registered logins</th>
        </tr>
        <tr ng-repeat="login in userLogins | orderBy: 'loginProvider'" st-user-login="login" action="removeLogin(login)"></tr>
      </table>
      <table class="table table-condensed nolines">
        <tr>
          <th>Add another login</th>
        </tr>
        <tr ng-repeat="provider in loginProviders | usedLoginProviderFilter:userLogins | orderBy: 'name' " st-login-provider="provider"
          action="addLogin(provider)"></tr>
      </table>
    </div>
  </div>
</div>
