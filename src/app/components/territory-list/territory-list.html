<div class="row">
  <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
    <input type="text" class="form-control" id="territoryName" placeholder="Enter Territory's Name" ng-model="vm.territory.territoryName">
  </div>

  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
    <button type="button" class="btn btn-large btn-block btn-success" ng-disabled="!vm.canAdd()" ng-click="vm.addTerritory()">Add Territory</button>
  </div>
</div>
<div class="row">
  <ul>
    <li ng-repeat="territory in vm.territories track by $index">{{territory.territoryName}}

      <button type="button" class="close pull-right" data-dismiss="modal" ng-disabled="!vm.canDelete()" ng-click="vm.deleteTerritory(territory)"
        uib-tooltip="Delete this Territory">Ã—</button>
    </li>
  </ul>
</div>
