<form role="search" ng-submit="searchClicked()">
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Search Members..." name="q" ng-model="internalSearchText">
    <div class="input-group-btn">
      <button class="btn btn-primary" type="submit"><i class="glyphicon glyphicon-search"></i></button>
    </div>
  </div>
</form>
