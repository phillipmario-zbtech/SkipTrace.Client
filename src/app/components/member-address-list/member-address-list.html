<div class="row">
  <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
    <input type="text" class="form-control" id="memberAddressName" placeholder="Enter MemberAddress's Name" ng-model="vm.memberAddress.memberAddressName">
  </div>

  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
    <button type="button" class="btn btn-large btn-block btn-success" ng-disabled="!vm.canAdd()" ng-click="vm.addMemberAddress()">Add MemberAddress</button>
  </div>
</div>
<div class="row">
  <ul>
    <li ng-repeat="memberAddress in vm.memberAddresses track by $index">{{memberAddress.memberAddressName}}

      <button type="button" class="close pull-right" data-dismiss="modal" ng-disabled="!vm.canDelete()" ng-click="vm.deleteMemberAddress(memberAddress)"
        uib-tooltip="Delete this MemberAddress">Ã—</button>
    </li>
  </ul>
</div>
