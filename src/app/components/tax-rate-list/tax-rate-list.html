<div class="row">
  <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
    <input type="text" class="form-control" id="taxRateName" placeholder="Enter TaxRate's Name" ng-model="vm.taxRate.taxRateName">
  </div>

  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
    <button type="button" class="btn btn-large btn-block btn-success" ng-disabled="!vm.canAdd()" ng-click="vm.addTaxRate()">Add TaxRate</button>
  </div>
</div>
<div class="row">
  <ul>
    <li ng-repeat="taxRate in vm.taxRates track by $index">{{taxRate.taxRateName}}

      <button type="button" class="close pull-right" data-dismiss="modal" ng-disabled="!vm.canDelete()" ng-click="vm.deleteTaxRate(taxRate)"
        uib-tooltip="Delete this TaxRate">Ã—</button>
    </li>
  </ul>
</div>
