<div class="container-fluid">

  <div class="row">
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
      Employee List 
      <ul>
        <li ng-repeat="employee in vm.employees">
          <a ui-sref="configuration.employees.details({ id: employee.id })">{{employee.employeeName}}</a>
        </li>
      </ul>
    </div>

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="btn-group pull-right" role="group" aria-label="Employee Options">
            <button type="button" ng-click="vm.openEmployeeDialog()" class="btn btn-sm btn-default">Add Employee</button>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="panel panel-default">
            <div class="panel-body fixed-panel">

              <ui-view>Add Custom Content</ui-view>

            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
