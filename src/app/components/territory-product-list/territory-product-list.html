<div class="row">
  <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
    <input type="text" class="form-control" id="territoryProductName" placeholder="Enter TerritoryProduct's Name" ng-model="vm.territoryProduct.territoryProductName">
  </div>

  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
    <button type="button" class="btn btn-large btn-block btn-success" ng-disabled="!vm.canAdd()" ng-click="vm.addTerritoryProduct()">Add TerritoryProduct</button>
  </div>
</div>
<div class="row">
  <ul>
    <li ng-repeat="territoryProduct in vm.territoryProducts track by $index">{{territoryProduct.territoryProductName}}

      <button type="button" class="close pull-right" data-dismiss="modal" ng-disabled="!vm.canDelete()" ng-click="vm.deleteTerritoryProduct(territoryProduct)"
        uib-tooltip="Delete this TerritoryProduct">Ã—</button>
    </li>
  </ul>
</div>
