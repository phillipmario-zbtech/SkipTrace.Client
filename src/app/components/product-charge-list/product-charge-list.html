<div class="row">
  <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
    <input type="text" class="form-control" id="productChargeName" placeholder="Enter ProductCharge's Name" ng-model="vm.productCharge.productChargeName">
  </div>

  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
    <button type="button" class="btn btn-large btn-block btn-success" ng-disabled="!vm.canAdd()" ng-click="vm.addProductCharge()">Add ProductCharge</button>
  </div>
</div>
<div class="row">
  <ul>
    <li ng-repeat="productCharge in vm.productCharges track by $index">{{productCharge.productChargeName}}

      <button type="button" class="close pull-right" data-dismiss="modal" ng-disabled="!vm.canDelete()" ng-click="vm.deleteProductCharge(productCharge)"
        uib-tooltip="Delete this ProductCharge">Ã—</button>
    </li>
  </ul>
</div>
