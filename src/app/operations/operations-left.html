<div class="modal-header">
  <h3 class="modal-title">{{vm.title}}</h3>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-12">
      <div class="panel">
        Member Listing
        <operations-member-listing members="vm.messageCount"></operations-member-listing>
      </div>
      <div class="panel">
        Debt Listing

        <operations-debt-listing members="vm.messageCount"></operations-debt-listing>
      </div>
    </div>
  </div>
  <agenda></agenda>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="vm.ok($event)">OK</button>
  <button class="btn btn-warning" ng-click="vm.cancel($event)">Cancel</button>
</div>
</script>
